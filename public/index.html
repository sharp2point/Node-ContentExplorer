<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="public/styles/main.css" />
    <title>Commander</title>
  </head>
  <body>
    <div class="menu">
      <button class="btnFolder">GetFolders</button>
    </div>
    <op-disk-navigator></op-disk-navigator>

    <script type="module">
      import { OpDisk ,OpDiskNavigator} from "./public/src/index.js";

      const imageDiskPath = "./public/assets/hard-disk.png";
      const ALL_FOLDER_API_PATH = "http://localhost:3000/folder/get";

      const clickGetFolderHandler = async (e) => {
        e.preventDefault();
        e.stopPropagation();
        let res = await fetch(ALL_FOLDER_API_PATH)
          .then((res) => res.json())
          .then((json) => initDisks(json.data))
          .catch((err) => {
            console.log("ERR", err);
          });
      };

      const getFolderButton = document.querySelector(".btnFolder");
      getFolderButton.addEventListener("click", clickGetFolderHandler);

      const clickDiskHandler = (data)=>{
        console.log("Click Be !", data)
      }

      const initDisks = (disks) => {
        if (disks) {
          const diskNavigator = document.querySelector("op-disk-navigator");
          diskNavigator.clear();
          for (let key in disks) {
            const disk = new OpDisk(`${key}:/`,imageDiskPath);
            disk.addSubscriber(this,clickDiskHandler);
            diskNavigator.add(disk);
          }
        }
      };
    </script>
  </body>
</html>
